name: Deploy github page
run-name: ${{ github.actor }} is deploying playground to github page ðŸš€
on: 
  workflow_dispatch: 
jobs:
  release:
    name: Deploy webapp
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          # pull history and tags to calculate version
          fetch-depth: 0
          
      - name: Install all dependencies
        run: npm install
        working-directory: ./webapp
      - name: Build
        run: npm run build
        working-directory: ./webapp
      - name: Add CNAME
        run: echo sandbox.klippel.app.br > ./CNAME
        working-directory: ./webapp
        
      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages # The branch name where you want to push the assets
          FOLDER: webapp/dist # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message
