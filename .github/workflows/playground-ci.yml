name: Playground CI (github pages)
run-name: ${{ github.actor }} is deploying playground to github page ðŸš€
on: workflow_dispatch
jobs:
  release:
    name: Deploy webapp
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: release version
        run: |
          cd ${{ github.workspace }}/webapp && npm run deploy
