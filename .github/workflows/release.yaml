name: Release
on:
  push:
    branches: 
      - stable

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: 'webapp/package-lock.json'

      - name: Install Dependencies
        run: npm ci
        working-directory: webapp

      - name: Build n Package
        run: npm run package
        working-directory: webapp

      - name: List resulting files
        if: matrix.os != 'windows-latest'
        run: ls -la webapp/out/**

      - name: List windows folder
        if: matrix.os == 'windows-latest'
        run: dir webapp/out 

      - name: Zip deliverable
        if: matrix.os != 'windows-latest'
        run: zip -q -r webapp/${{matrix.os}}.zip webapp/out

      - name: Zip deliverable (windows)
        if: matrix.os == 'windows-latest'
        run: Compress-Archive -Path webapp/out/* -Destination webapp/${{matrix.os}}.zip

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{matrix.os}}.zip
          path: webapp/${{matrix.os}}.zip
    
  release:
    needs: build
    permissions:
      contents: write
      issues: write
      pull-requests: write

    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: 'webapp/package-lock.json'

      - name: Install Dependencies
        run: npm ci
        working-directory: webapp

      - name: Download all distributions
        uses: actions/download-artifact@v4
        with:
          path: webapp/dist/

      - name: Semantic release
        run: npx semantic-release --debug
        working-directory: webapp
        env:
          GITHUB_TOKEN: ${{secrets.DEPLOY_KEY}}